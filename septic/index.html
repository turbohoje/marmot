<h2>Images</h2>
<!-- link up all the images in this direcoty, also show thumbnails -->
<div id="images">
    <script>
        const imageExtensions = ['jpg', 'png'];
        const imageFolder = '.';
        // find . -type f \( -iname "*.jpg" -o -iname "*.png" \) | sed "s|.*/|'|" | sed "s|$|',|"
        const images = [
            'IMG_7594.png',
            'IMG_7597.png',
            'cleanout.png',
            'IMG_8986.png',
            'PXL_20240831_230858773.jpg',
            'PXL_20240831_235039414.MP.jpg',
            'IMG_7558.png',
            'IMG_7571.png',
            'IMG_7567.png',
            'IMG_7572.png',
            'IMG_7566.png',
            'PXL_20240901_001555663.MP.jpg',
            'tank.png',
            'IMG_7574.png',
            '2025-08-18_cleanout.jpg',
            '2025-08-18_lid.jpg',
            'tank_dims.png'
        ];

        images.forEach(image => {
            if (imageExtensions.includes(image.split('.').pop().toLowerCase())) {
                const thumb = document.createElement('img');
                thumb.src = `${imageFolder}/${image}`;
                thumb.alt = image;
                thumb.style.width = '100px'; // Thumbnail size
                thumb.style.height = 'auto';

                const link = document.createElement('a');
                link.href = `${imageFolder}/${image}`;
                link.target = '_blank';
                link.appendChild(thumb);

                document.getElementById('images').appendChild(link);
            }
        });
    </script>
</div>


<script>
